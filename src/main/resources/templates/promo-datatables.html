<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>

        <div class="corpo" layout:fragment="corpo">

            <table id="table-server" class="display nowrap" style="width:100%">
                <thead class="thead-dark">
                    <tr>
                        <th data-priority="1" scope="col">#</th>
                        <th data-priority="2" scope="col">Titulo</th>
                        <th data-priority="4" scope="col">Site</th>
                        <th scope="col">Link Promoção</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Link Imagem</th>
                        <th data-priority="3" scope="col">Preço</th>
                        <th scope="col">Likes</th>
                        <th scope="col">Data de Cadastro</th>
                        <th scope="col">Categoria</th>
                    </tr>
                </thead>
            </table>
            
            <div th:replace="modal/promo-datatables-modal :: modal-form"/>
            <div th:replace="modal/promo-datatables-modal-del :: modal-delete"/>

        </div>

        <script th:src="@{/js/promo-datatables.js}" th:fragment="js"></script>
    </body>
</html>
